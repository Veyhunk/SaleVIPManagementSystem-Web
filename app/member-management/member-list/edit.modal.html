<div class="modal-header">
    <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑会员</h4>
</div>
<div class="modal-body">
    <form novalidate name="memberEditForm">
        <table class="table table-vertical-middle margin-0-auto">
            <tbody>
                <tr>
                    <td>会员卡号
                        <span class="required-input">*</span>
                    </td>
                    <td>
                        <input class="form-control" placeholder="会员卡面号码" ng-model="vm.member.code" required>
                    </td>
                    <td>姓名
                        <span class="required-input">*</span>
                    </td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.member.name" required>
                    </td>
                    <td rowspan="5">
                        <img src="app/shared/images/img.png" alt="..." class="img-rounded " width="100%" height="200">
                    </td>
                </tr>
                <tr>
                    <td>支付密码
                        <span class="required-input">*</span>
                    </td>
                    <td>
                        <input type="password" class="form-control" placeholder="余额支付密码" ng-model="vm.member.payment_password" required>

                    </td>
                    <td>确认密码</td>
                    <td>
                        <input type="password" class="form-control" ng-blur="vm.checkPaymentPassword(vm.member.payment_password,vm.confirmPaymentPassword)" placeholder="确认支付密码" ng-model="vm.confirmPaymentPassword">
                        <p ng-hide="vm.hidePaymentPasswordNotice">与支付密码不匹配，请重新核对后再输入！</p>
                    </td>
                </tr>
                <tr>
                    <td>手机
                        <span class="required-input">*</span>
                    </td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.member.contact" required>
                    </td>

                    <td>身份证</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.member.identity">
                    </td>

                </tr>
                <tr>
                    <td>会员等级</td>
                    <td>
                        <select class="form-control" ng-options="item.id as item.name for item in vm.levelList | filter:{name:'!散客'}" ng-model="vm.member.level">
                        </select>

                    </td>
                    <td>会员生日</td>
                    <td>
                        <div class="input-group date" datetime-picker data-date-format="yyyy-mm-dd" datetime-picker-options="{ pickerPosition: 'bottom-left', minView: 'month'}">
                            <input type='text' class="form-control" ng-model="vm.member.birthday" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <label class="radio-inline">
                            <input type="radio" ng-model="vm.member.sex"  value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="vm.member.sex"  value="0"> 女
                        </label>
                    </td>
                    <td>余额</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.member.balance">
                    </td>

                </tr>
                <tr>
                    <td>积分</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.member.points">
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        备注
                    </td>
                    <td colspan="4">

                        <textarea class="form-control" rows="3" ng-model="vm.member.remark"></textarea>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button type="button" class="btn btn-primary " ng-click="edit(member)" ng-disabled="!memberEditForm.$valid">保存</button>
                        <button type="button" class="btn btn-default " ng-click="$close()">取消</button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </form>
</div>
