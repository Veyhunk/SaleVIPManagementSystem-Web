<div class="section-group" ng-controller="MemberChargeCtrl as vm">
    <div ng-include="'app/member-management/shared/member-search.tpl.html'">

    </div>
    <div class="flexbox">
        <section class="box padding margin-top">

            <h4>会员充值
                <!--<button type="button" class="btn btn-clear pull-right"><i class="fa fa-refresh"></i> 重置</button>-->
            </h4>


            <hr>
            <div class="content-page-body">
                <form class="form-horizontal" name="memberChargeForm">
                    <!-- 订单编号 -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单编号</label>
                        <div class="col-sm-6">
                            <p class="form-control-static">{{vm.current.charge.order_code}}</p>
                        </div>

                    </div>
                    <!-- 导购员编号 -->
                    <!--<div class="form-group">
                    <label class="col-sm-3 control-label">导购员编号</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="memberCharge.current.charge.code" required>
                    </div>
                </div>-->
                    <!-- 优惠活动 -->
                    <!--<div class="form-group">
                    <label class="col-sm-3 control-label">优惠活动</label>
                    <div class=" col-sm-6">
                        <select class="form-control" ng-options="item.id as item.name for item in goodsRegister.classes" ng-model="memberCharge.current.charge.class">
                    </select>
                    </div>
                </div>-->
                    <!-- 充值金额 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">充值金额</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="number" ng-model="vm.current.charge.amount" ng-change="vm.total(vm.current)">
                        </div>
                    </div>
                    <!-- 赠送金额 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">赠送金额</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="number" ng-model="vm.current.charge.reward_amount" ng-change="vm.total(vm.current)">
                        </div>
                    </div>
                    <!-- 充值合计 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">充值合计</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="number" ng-model="vm.current.total" readonly>
                        </div>
                    </div>
                    <!-- 获得积分 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">获得积分</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-model="vm.current.charge.reward_points">
                        </div>
                    </div>
                    <!-- button -->
                    <!--<div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 ">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 验证</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>-->
                    <!-- 备注 -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-6"><textarea class="form-control" rows="3" ng-model="vm.current.charge.remark"></textarea></div>
                    </div>
                    <!-- button -->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="button" class="btn btn-primary " ng-disabled="!vm.current.member" ng-click="vm.charge(vm.current)">结算</button>

                        </div>
                    </div>
                    <!-- File inpu -->
                </form>
            </div>
        </section>
    </div>

</div>
