<div ng-controller="PayForGoodsCtrl as payForGoods">
    <section class="padding">
        <form class="form-horizontal" name="memberRegisterForm">
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">会员检索</label>
                <div class="col-sm-3">
                    <input class="form-control" placeholder="请输入会员卡号、姓名、电话" ng-model="memberRegister.currentMember.code" required>
                </div>

                <div class=" col-sm-6 ">

                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 查询</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-qrcode"></i> 扫码</button>
                    <div class="checkbox pull-left padding">
                        <label>
                            <input type="checkbox"> 散客
                        </label>
                    </div>
                    <!--<button type="button" class="btn btn-default"><i class="fa fa-user"></i> 散客</button>-->
                    <!--<button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>-->
                </div>
            </div>
            <!-- input -->
            <div class="form-group marggin-0">

                <label class="col-sm-3 control-label">会员信息</label>
                <div class="col-sm-9">
                    <div class="content-page-body form-control-static">
                        <ul class="list-inline marggin-0">
                            <li>姓名<span class="text-info-hightlight">{{memberRegister.currentMember.nam}}</span></li>
                            <li>等级<span class="text-info-hightlight">{{memberRegister.currentMember.level}}</span></li>
                            <li>余额<span class="text-info-hightlight">{{memberRegister.currentMember.balance}}</span></li>
                            <li>积分<span class="text-info-hightlight">{{memberRegister.currentMember.points}}</span></li>
                        </ul>
                    </div>

                </div>
            </div>
        </form>
    </section>
    <div class="flexbox">
        <section class="box margin-top">
            <form class="form-horizontal" name="goodsRegisterForm">
                <!-- 订单号 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">订单号</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{payForGoods.order.code}}</p>
                    </div>
                </div>
                <!-- 导购员编号 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">导购员编号</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.code" required>
                    </div>
                </div>
                <!-- 优惠活动 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">优惠活动</label>
                    <div class=" col-sm-6">
                        <select class="form-control" ng-options="item.id as item.name for item in goodsRegister.classes" ng-model="goodsRegister.currentGoods.class">
                    </select>
                    </div>
                </div>
                <!-- 消费金额 -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">消费金额</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.code" required>
                    </div>
                    <label class="col-sm-3 help-block">实际消费金额</label>
                </div>
                <!-- 折后金额 -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">折后金额</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.code" required>
                    </div>
                    <label class="col-sm-3 help-block">折后总金额</label>
                </div>
                <!-- 可得积分 -->

                <div class="form-group ">
                    <label class="col-sm-3 control-label">可得积分</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.reward_points" required>
                    </div>
                    <label class="col-sm-3 help-block">按照折后总金额计算</label>
                </div>
                <!-- 优惠券号 -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">优惠券号</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.reward_points" required>
                    </div>
                    <label class="col-sm-3 text-success form-control-static"><i class="fa fa-check"></i>验证成功</label>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 ">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 验证</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>
                <!-- 备注 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-6"><textarea class="form-control" rows="3" ng-model="goodsRegister.currentGoods.remark"></textarea></div>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" ng-disabled="!goodsRegisterForm.$valid" ng-click="goodsRegister.addGoods(goodsRegister.currentGoods)">结算</button>
                        <!--<button type="submit" class="btn btn-default">default</button>-->
                    </div>
                </div>
                <!-- File inpu -->
            </form>
        </section>
        <section class="box-2 margin-top margin-left">

            <form class="form-horizontal" name="goodsRegisterForm">
                <!-- 订单号 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">订单号</label>

                    </div>

                <!-- 折后金额 -->
                <div class="form-group ">

                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.code" required>
                    </div>
                    <label class="col-sm-3 help-block">折后总金额</label>
                </div>
                <!-- 可得积分 -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">可得积分</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.reward_points" required>
                    </div>
                    <label class="col-sm-3 help-block">按照折后总金额计算</label>
                </div>
                <!-- 优惠券号 -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">优惠券号</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.reward_points" required>
                    </div>
                    <label class="col-sm-3 text-success form-control-static"><i class="fa fa-check"></i>验证成功</label>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 ">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 验证</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>
                <!-- 备注 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-6"><textarea class="form-control" rows="3" ng-model="goodsRegister.currentGoods.remark"></textarea></div>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" ng-disabled="!goodsRegisterForm.$valid" ng-click="goodsRegister.addGoods(goodsRegister.currentGoods)">结算</button>
                        <!--<button type="submit" class="btn btn-default">default</button>-->
                    </div>
                </div>
                <!-- File inpu -->
            </form>
        </section>


    </div>
</div>
