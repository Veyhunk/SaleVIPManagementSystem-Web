<div class="modal-header">
    <h3 class="modal-title">添加用户</h3>
</div>
<div class="modal-body">
    <div>
        <table class="table vertical-middle">
            <tbody>
                <tr>
                    <td>用户账号<span class="required-input">*</span></td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="user.username" required>
                    </td>
                    <td>用户名称<span class="required-input">*</span></td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="user.name" required>
                    </td>
                </tr>
                <tr>
                    <td>登录密码<span class="required-input">*</span></td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="user.password" required>
                    </td>
                    <td>确认密码<span class="required-input">*</span></td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="confirmPassword" required>
                    </td>
                </tr>
                <tr>
                    <td>联系方式</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="user.contact" required>
                    </td>
                    <td>性别</td>
                    <td>
                        <label class="radio-inline">
                            <input type="radio" ng-model="user.sex"  value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="user.sex"  value="0"> 女
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>角色</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="user.role" required>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td colspan="3">
                        <textarea class="form-control" rows="3" ng-model="user.remark"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addUser()">保存</button>
    <button class="btn btn-default" type="button" ng-click="$close()">取消</button>
</div>
