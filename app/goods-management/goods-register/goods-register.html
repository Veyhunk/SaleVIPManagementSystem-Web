<section class="content-view pull-center" ng-controller="GoodsRegisterCtrl as goodsRegister">
    <div class="content-view-head">
        <h2>新增商品</h2>
    </div>
    <hr>
    <div class="content-view-body">
        <form class="form-horizontal" name="goodsRegisterForm">
            <!-- Image -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">商品图片</label>
                <div class="col-sm-6">
                    <img src="app/shared/images/img.png" alt="..." class="img-rounded img-photo">
                    <div class="img-photo-add"><button><i class="fa fa-plus"></i></button></div>
                </div>
            </div>
            <!-- File inpu -->
            <div class="form-group">
                <label class="col-sm-3 control-label">是否可兑换</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" aria-label="积分兑换" ng-model="goodsRegister.isExchangeable">
                        </span>
                        <input type="number" class="form-control" placeholder="兑换此商品所需积分" ng-model="goodsRegister.currentGoods.exchange_points" ng-disabled="!goodsRegister.isExchangeable">
                    </div>
                </div>
            </div>
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">商品编码</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.code" required>
                    <p class="text-success">types：text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color.</p>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">商品名称</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.name" ng-change="goodsRegister.resolveCapitalChinese(goodsRegister.currentGoods.name)" required>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">商品简码</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.short_name">
                </div>
                <!--<label class="col-sm-3 help-block">*</label>-->
            </div>
            <!-- Select -->
            <div class="form-group">
                <label class="col-sm-3 control-label">商品分类</label>
                <div class=" col-sm-6">
                    <select class="form-control" ng-options="item.id as item.name for item in goodsRegister.classes" ng-model="goodsRegister.currentGoods.class">
                    </select>
                </div>
            </div>
            <!-- Select -->
            <div class="form-group">
                <label class="col-sm-3 control-label">商品类型</label>
                <div class=" col-sm-6">
                    <select class="form-control" ng-options="item.id as item.name for item in goodsRegister.types" ng-model="goodsRegister.currentGoods.type">
                        
                    </select>
                </div>
            </div>
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">商品单位</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="goodsRegister.currentGoods.unit" placeholder="商品单位" uib-typeahead=" item for item in goodsRegister.units | filter:$viewValue" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" required>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <!-- input -->
            <!--<div class="form-group ">
                <label class="col-sm-3 control-label">库存量</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.inventory">
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>-->
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">奖励积分</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.reward_points" required>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">参考进价</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.entry_price" required>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">建议售价</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="" ng-model="goodsRegister.currentGoods.sale_price" required>
                </div>
                <label class="col-sm-3 help-block">*</label>
            </div>
            <!-- Checkboxes and radios -->
            <div class="form-group">
                <label class="col-sm-3 control-label">是否可打折</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" aria-label="是否可打折" ng-model="goodsRegister.isDiscountable">
                        </span>
                        <input type="number" class="form-control" aria-label="折扣率" placeholder="折扣率如：0.8,打八折" ng-model="goodsRegister.currentGoods.discount_rate" ng-disabled="!goodsRegister.isDiscountable">
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="goodsRegister.isDiscountable">
                <label class="col-sm-3 control-label">最低折扣率</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" aria-label="最低折扣率" placeholder="此商品最低能打几折" ng-model="goodsRegister.currentGoods.lowest_discount_rate">
                </div>
            </div>
            <!-- textarea -->
            <div class="form-group">
                <label class="col-sm-3 control-label">备注</label>
                <div class="col-sm-6"><textarea class="form-control" rows="3" ng-model="goodsRegister.currentGoods.remark"></textarea></div>
                <p class="col-sm-3 help-block">help-block</p>
            </div>
            <!-- button -->
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="button" class="btn btn-primary btn-block" ng-disabled="!goodsRegisterForm.$valid" ng-click="goodsRegister.addGoods(goodsRegister.currentGoods)">保存</button>
                    <!--<button type="submit" class="btn btn-default">default</button>-->
                </div>
            </div>
        </form>
    </div>
</section>
